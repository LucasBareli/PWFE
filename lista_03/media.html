<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Arithmetic Mean</title>
</head>
<body>

    <h2>Enter 8 Integer Values to Calculate the Arithmetic Mean</h2>

    <form id="inputForm">
        <label for="value1">Value 1: </label>
        <input type="number" id="value1" required><br><br>

        <label for="value2">Value 2: </label>
        <input type="number" id="value2" required><br><br>

        <label for="value3">Value 3: </label>
        <input type="number" id="value3" required><br><br>

        <label for="value4">Value 4: </label>
        <input type="number" id="value4" required><br><br>

        <label for="value5">Value 5: </label>
        <input type="number" id="value5" required><br><br>

        <label for="value6">Value 6: </label>
        <input type="number" id="value6" required><br><br>

        <label for="value7">Value 7: </label>
        <input type="number" id="value7" required><br><br>

        <label for="value8">Value 8: </label>
        <input type="number" id="value8" required><br><br>

        <button type="button" onclick="calculateMean()">Calculate Mean</button>
    </form>

    <h3>Result:</h3>
    <p id="result"></p>

    <script>
        function calculateMean() {
            const value1 = parseInt(document.getElementById("value1").value);
            const value2 = parseInt(document.getElementById("value2").value);
            const value3 = parseInt(document.getElementById("value3").value);
            const value4 = parseInt(document.getElementById("value4").value);
            const value5 = parseInt(document.getElementById("value5").value);
            const value6 = parseInt(document.getElementById("value6").value);
            const value7 = parseInt(document.getElementById("value7").value);
            const value8 = parseInt(document.getElementById("value8").value);

            const numbers = [value1, value2, value3, value4, value5, value6, value7, value8];
            
            const sum = numbers.reduce((acc, num) => acc + num, 0);
            
            const mean = sum / numbers.length;
            
            document.getElementById("result").innerHTML = `Arithmetic Mean: ${mean.toFixed(2)}`;
        }
    </script>

</body>
</html>
