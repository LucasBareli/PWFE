<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vectors A and B</title>
</head>
<body>

    <h2>Enter 6 Integers</h2>

    <form id="numbersForm">
        <label for="num1">Number 1: </label><input type="number" id="num1" required><br><br>
        <label for="num2">Number 2: </label><input type="number" id="num2" required><br><br>
        <label for="num3">Number 3: </label><input type="number" id="num3" required><br><br>
        <label for="num4">Number 4: </label><input type="number" id="num4" required><br><br>
        <label for="num5">Number 5: </label><input type="number" id="num5" required><br><br>
        <label for="num6">Number 6: </label><input type="number" id="num6" required><br><br>

        <button type="button" onclick="processNumbers()">Submit</button>
    </form>

    <h3>Results:</h3>
    <p><strong>Vector A:</strong> <span id="vectorA"></span></p>
    <p><strong>Vector B (half of A's values):</strong> <span id="vectorB"></span></p>

    <script>
        function processNumbers() {
            // Collect numbers from input fields
            const A = [];
            for (let i = 1; i <= 6; i++) {
                const num = parseInt(document.getElementById("num" + i).value);
                A.push(num);
            }

            // Create vector B with half of the values in A
            const B = A.map(num => num / 2);

            // Display the values of vectors A and B
            document.getElementById("vectorA").innerText = A.join(", ");
            document.getElementById("vectorB").innerText = B.join(", ");
        }
    </script>

</body>
</html>
