<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers</title>
</head>
<body>

    <h2>Enter 10 Numbers to Find the Even Ones</h2>

    <form id="numbersForm">
        <div id="inputs">
            <label for="num1">Number 1: </label><input type="number" id="num1" required><br><br>
            <label for="num2">Number 2: </label><input type="number" id="num2" required><br><br>
            <label for="num3">Number 3: </label><input type="number" id="num3" required><br><br>
            <label for="num4">Number 4: </label><input type="number" id="num4" required><br><br>
            <label for="num5">Number 5: </label><input type="number" id="num5" required><br><br>
            <label for="num6">Number 6: </label><input type="number" id="num6" required><br><br>
            <label for="num7">Number 7: </label><input type="number" id="num7" required><br><br>
            <label for="num8">Number 8: </label><input type="number" id="num8" required><br><br>
            <label for="num9">Number 9: </label><input type="number" id="num9" required><br><br>
            <label for="num10">Number 10: </label><input type="number" id="num10" required><br><br>
        </div>

        <button type="button" onclick="findEvenNumbers()">Show Even Numbers</button>
    </form>

    <h3>Result:</h3>
    <p id="result"></p>

    <script>
        function findEvenNumbers() {
            const numbers = [];
            for (let i = 1; i <= 10; i++) {
                const num = parseInt(document.getElementById("num" + i).value);
                numbers.push(num);
            }

            const evenNumbers = numbers.filter(num => num % 2 === 0);

            if (evenNumbers.length > 0) {
                document.getElementById("result").innerHTML = `Even Numbers: ${evenNumbers.join(", ")}`;
            } else {
                document.getElementById("result").innerHTML = "Todos os números são ímpares";
            }
        }
    </script>

</body>
</html>
