<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Name with Limited Attempts</title>
</head>
<body>

    <h2>Enter a Name to Search in the Array (You have 5 attempts)</h2>

    <form id="nameForm">
        <label for="newName">Enter Name: </label>
        <input type="text" id="newName" required><br><br>
        
        <button type="button" onclick="findName()">Search</button>
    </form>

    <h3>Result:</h3>
    <p id="result"></p>

    <script>
        const namesArray = ["Ana", "Carlos", "JoÃ£o", "Maria", "Pedro", "Lucas", "Juliana", "Fernanda", "Rafael", "Ricardo"];
        
        let attempts = 0; 

        function findName() {
            if (attempts >= 5) {
                document.getElementById("result").innerHTML = "You have reached the maximum number of attempts!";
                return;
            }

            const newName = document.getElementById("newName").value;
            const index = namesArray.indexOf(newName);

            attempts++; 

            if (index !== -1) {
                document.getElementById("result").innerHTML = `Name found at position: ${index} on attempt ${attempts}`;
            } else {
                document.getElementById("result").innerHTML = `Name not found. Attempt ${attempts} of 5.`;
            }
        }
    </script>

</body>
</html>
