<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form id="calcForm">
        <label for="num1">First Number:</label>
        <input type="number" id="num1" required><br><br>
        
        <label for="num2">Second Number:</label>
        <input type="number" id="num2" required><br><br>
        
        <label for="operation">Operation (+, -, *, /):</label>
        <input type="text" id="operation" maxlength="1" required><br><br>
        
        <button type="button" onclick="performCalculation()">Calculate</button>
    </form>
    
    <h2>Result: <span id="result"></span></h2>
    
    <script>
        const calcular = (a, b, operacao) => {
            switch (operacao) {
                case '+': return a + b;
                case '-': return a - b;
                case '*': return a * b;
                case '/': return a / b;
                default: return "Invalid operation";
            }
        }

        const performCalculation = () => {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;

            const result = calcular(num1, num2, operation);
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
