<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter your name"><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" placeholder="Enter your address"><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" id="male" value="Male"> Male<br>
        <input type="radio" name="gender" id="female" value="Female"> Female<br><br>

        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" placeholder="Enter your phone number"><br><br>

        <label for="cell">Cell:</label><br>
        <input type="text" id="cell" placeholder="Enter your cell number"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter your email"><br><br>

        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const address = document.getElementById('address').value.trim();
            const gender = document.querySelector('input[name="gender"]:checked');
            const phone = document.getElementById('phone').value.trim();
            const cell = document.getElementById('cell').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!name) {
                alert('The Name field cannot be empty.');
                return;
            }

            if (!address) {
                alert('The Address field cannot be empty.');
                return;
            }

            if (!gender) {
                alert('The Gender field must be selected.');
                return;
            }

            if (!phone) {
                alert('The Phone field cannot be empty.');
                return;
            }

            if (!cell) {
                alert('The Cell field cannot be empty.');
                return;
            }

            if (!email) {
                alert('The Email field cannot be empty.');
                return;
            }

            alert('Form submitted successfully!');
        }
    </script>
</body>
</html>
