<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Root Calculator</title>
</head>
<body>
    <h1>Square Root Calculator</h1>
    <p>Enter a number to calculate its square root:</p>
    <input type="number" id="inputNumber" placeholder="Enter a number">
    <button onclick="calculateSquareRoot()">Calculate</button>
    <p>Result: <span id="result"></span></p>

    <script>
        function calculateSquareRoot() {
            const number = parseFloat(document.getElementById('inputNumber').value);
            const result = document.getElementById('result');

            if (isNaN(number) || number < 0) {
                result.textContent = "Please enter a valid non-negative number.";
                return;
            }

            const squareRoot = Math.sqrt(number);
            result.textContent = `The square root of ${number} is ${squareRoot.toFixed(2)}.`;
        }
    </script>
</body>
</html>
