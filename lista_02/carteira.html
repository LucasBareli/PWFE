<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver's License Eligibility</title>
</head>
<body>
    <h1>Driver's License Eligibility</h1>
    <p>Enter your age to check if you can apply for a driver's license:</p>
    <input type="number" id="inputAge" placeholder="Enter your age">
    <button onclick="checkEligibility()">Check</button>
    <p id="result"></p>

    <script>
        function checkEligibility() {
            const age = parseInt(document.getElementById('inputAge').value, 10);
            const result = document.getElementById('result');

            if (isNaN(age)) {
                result.textContent = "Please enter a valid age.";
            } else if (age >= 18) {
                result.textContent = "You are eligible to apply for a driver's license.";
            } else {
                result.textContent = "You are not eligible to apply for a driver's license yet.";
            }
        }
    </script>
</body>
</html>
