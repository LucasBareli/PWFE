<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours to Minutes Converter</title>
</head>
<body>
    <h1>Hours to Minutes Converter</h1>
    <p>Enter the number of hours to convert into minutes:</p>
    <input type="number" id="hours" placeholder="Enter hours">
    <button onclick="convertToMinutes()">Convert</button>
    <p>Result: <span id="result"></span></p>

    <script>
        function convertToMinutes() {
            const hours = parseFloat(document.getElementById('hours').value);

            if (isNaN(hours)) {
                document.getElementById('result').textContent = "Please enter a valid number.";
            } else {
                const minutes = hours * 60;
                document.getElementById('result').textContent = `${minutes} minutes`;
            }
        }
    </script>
</body>
</html>
