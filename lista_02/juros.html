<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
</head>
<body>

    <h2>Compound Interest Calculator</h2>

    <form id="compoundInterestForm">
        <label for="principal">Initial Capital (Principal): </label>
        <input type="number" id="principal" required><br><br>

        <label for="rate">Annual Interest Rate (%): </label>
        <input type="number" id="rate" required><br><br>

        <label for="time">Time (in years): </label>
        <input type="number" id="time" required><br><br>

        <label for="compoundings">Number of times interest applied per time period: </label>
        <input type="number" id="compoundings" required><br><br>

        <button type="button" onclick="calculateCompoundInterest()">Calculate</button>
    </form>

    <h3>Result:</h3>
    <p id="result"></p>

    <script>
        function calculateCompoundInterest() {
            // Get values from the input fields
            const principal = parseFloat(document.getElementById("principal").value);
            const rate = parseFloat(document.getElementById("rate").value) / 100;
            const time = parseFloat(document.getElementById("time").value);
            const compoundings = parseInt(document.getElementById("compoundings").value);

            // Calculate compound interest
            const amount = principal * Math.pow((1 + rate / compoundings), compoundings * time);
            const interest = amount - principal;

            // Display the result
            document.getElementById("result").innerHTML = `Total Amount: $${amount.toFixed(2)}<br>Interest: $${interest.toFixed(2)}`;
        }
    </script>

</body>
</html>
