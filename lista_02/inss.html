<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSS Calculator</title>
</head>
<body>
    <h2>INSS Calculator</h2>
    <label for="salary">Enter your salary: </label>
    <input type="number" id="salary" placeholder="Salary" required>
    <br><br>
    
    <label for="rate">Enter the INSS rate (%): </label>
    <input type="number" id="rate" placeholder="Rate" required>
    <br><br>
    
    <button onclick="calculateINSS()">Calculate INSS</button>
    
    <h3 id="result"></h3>

    <script>
        const calculateINSS = () => {
            const salary = parseFloat(document.getElementById('salary').value);
            const rate = parseFloat(document.getElementById('rate').value);

            if (isNaN(salary) || isNaN(rate)) {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
                return;
            }

            const inss = (salary * rate) / 100;
            document.getElementById('result').innerText = `The INSS amount is: ${inss.toFixed(2)}`;
        };
    </script>
</body>
</html>
